{{- if .Values.database.enableDaemonSet }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.database.name }}-archive
  labels:
    app: nuodb
    group: nuodb
    volume: archive
spec:
  accessModes:
  {{- range .Values.database.persistence.accessModes }}
    - {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.database.persistence.size | quote }}
  storageClassName: {{ .Values.database.persistence.storageClass }}
{{- if .Values.database.sm.hotCopy.enablePod }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.database.name }}-backup
  labels:
    app: nuodb
    group: nuodb
    volume: backup
spec:
  accessModes:
  {{- range .Values.backup.persistence.accessModes }}
    - {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.backup.persistence.size | quote }}
  storageClassName: {{ .Values.backup.persistence.storageClass }}
{{- end }}
{{- end }}