apiVersion: v1
kind: ConfigMap
metadata:
  name: nuodb-dashboard-provisioning
  labels:
    group:    nuodb
    subgroup: monitoring
data:
  datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: nuodb
        type: influxdb
        access: proxy
        orgId: 1
        url: http://metricdb:8086
        password: ''
        user: ''
        database: 'nuodb'
        basicAuth: false
        basicAuthUser: ''
        basicAuthPassword: ''
        withCredentials: false
        isDefault: true
        jsonData:
          timeInterval: '10s'
        secureJsonData: {}
        version: 1
        editable: false
  nuodb.yaml: |
    apiVersion: 1

    providers:
    - name: 'nuodb'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 3 
      options:
        path: /var/lib/grafana/dashboards
